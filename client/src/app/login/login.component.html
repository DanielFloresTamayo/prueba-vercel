<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
     
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" id="correo" formControlName="correo" class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched}"
            placeholder="Ingrese su correo" required />
          <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="invalid-feedback">
            Ingrese un correo válido.
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" formControlName="password"
              class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              placeholder="Ingrese su contraseña" required />
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="invalid-feedback">
              La contraseña debe tener entre 8 y 12 caracteres con al menos un número y un símbolo.
            </div>
          </div>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>

        <!-- Botones -->
        <div  class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          <button type="button" class="btn btn-secondary" (click)="goToRegister()">Registrarse</button>
        </div>

      </form>
    </div>
  </div>
</div>
